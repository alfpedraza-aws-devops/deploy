---
# Install the Jenkins plugins

- name: Start the Jenkins service
  service:
    name: jenkins
    enabled: yes
    state: started

- name: Wait until jenkins is available
  uri:
    url: "http://127.0.0.1:8080/"
    return_content: yes
    status_code: 200, 404
  register: jenkins_wait
  until: jenkins_wait.status == 200 and jenkins_wait.content.find('Please wait while Jenkins is getting ready to work') == -1
  retries: 10
  delay: 5

- name: Install the git Jenkins plugin
  jenkins_plugin:
     name: git

- name: Install the job-dsl Jenkins plugin
  jenkins_plugin:
    name: job-dsl

- name: Install the workflow-aggregator Jenkins plugin
  jenkins_plugin:
    name: workflow-aggregator

- name: Install the workflow-cps Jenkins plugin
  jenkins_plugin:
    name: workflow-cps

- name: Restart jenkins
  service:
    name: jenkins
    state: restarted